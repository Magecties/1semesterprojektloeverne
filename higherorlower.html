<!DOCTYPE html>
<html>
  <head>
    <title>Header with Menu and Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="width: 100%; height: 100%; overflow: hidden">
    <header class="header">
      <!-- Vores logo -->
      <a href="index.html">
        <img class="logo" src="/billeder/LLøverne.png" alt="Logo" />
      </a>

      <!-- Navigation i header -->
      <nav class="navheader">
        <ul class="ulheader">
          <li class="liheader">
            <a href="index.html" class="button2 indexbtn">Forside</a>
          </li>
          <li class="liheader">
            <a href="visualisering.html" class="button2">Visualisering</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container" style="display: flex; width: 100%; height: 80%">
      <div class="left">
        <img
          id="leftImage"
          class="hlimg"
          src=""
          alt="Left Image"
          style="max-width: 100%; max-height: auto; overflow: hidden"
        />
        <p
          id="leftMaterial"
          style="
            position: absolute;
            font-size: 32px;
            top: 40%;
            left: 17.5%;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 0 6px 6px rgba(0, 0, 0, 0.9);
          "
        ></p>
        <p
          id="har"
          style="
            position: absolute;
            font-size: 20px;
            top: 50%;
            left: 17.5%;
            color: white;
            text-align: center;
            text-shadow: 0 6px 6px rgba(0, 0, 0, 0.9);
          "
        ></p>
        <p
          id="leftnedbrydning"
          style="
            position: absolute;
            font-size: 32px;
            top: 55%;
            left: 17.5%;
            color: white;
            text-align: center;
            text-shadow: 0 6px 6px rgba(0, 0, 0, 0.9);
          "
        ></p>
        <p
          id="leftnedbrydningtext"
          style="
            position: absolute;
            font-size: 20px;
            top: 63%;
            left: 17.5%;
            color: white;
            text-align: center;
            text-shadow: 0 6px 6px rgba(0, 0, 0, 0.9);
          "
        ></p>
        <p
          id="beskrivelse"
          style="
            position: absolute;
            font-size: 20px;
            top: 75%;
            left: 2%;
            color: black;
            padding: 10px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid black;
          "
        ></p>
      </div>
      <div class="right">
        <img
          id="rightImage"
          class="hlimg"
          src=""
          alt="Right Image"
          style="max-width: 100vw; max-height: auto; overflow: hidden"
        />
        <p
          id="rightMaterial"
          style="
            position: absolute;
            font-size: 32px;
            top: 40%;
            left: 70%;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 0 6px 6px rgba(0, 0, 0, 0.9);
          "
        ></p>
        <p
          id="harEn"
          style="
            position: absolute;
            font-size: 20px;
            top: 50%;
            left: 70%;
            color: white;
            text-align: center;
            text-shadow: 0 6px 6px rgba(0, 0, 0, 0.9);
          "
        ></p>
        <p
          id="rightnedbrydning"
          style="
            position: absolute;
            font-size: 20px;
            top: 75%;
            left: 70%;
            color: white;
            text-align: center;
            text-shadow: 0 6px 6px rgba(0, 0, 0, 0.9);
          "
        ></p>
      </div>
      <button
        id="higher"
        class="HLButton"
        style="
          position: absolute;
          height: 50px;
          width: 200px;
          top: 60%;
          left: 70%;
        "
      >
        Højere
      </button>
      <button
        id="lower"
        class="HLButton"
        style="
          position: absolute;
          height: 50px;
          width: 200px;
          top: 68%;
          left: 70%;
        "
      >
        Lavere
      </button>
      <p
        id="score"
        style="
          position: absolute;
          height: 50px;
          width: 100px;
          top: -2%;
          left: 90%;
          color: white;
          font-size: xx-large;
        "
      >
        score
      </p>

      <!-- modal så popup til spil når man taber -->
      <div id="myModal" class="modal">
        <!-- alt content i modal -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="undertekst"></p>
          <p id="scoremodal">score</p>
          <img id="under" alt="" />
          <br />
          <button id="restartspil" class="restartspilknap">prøv igen;-I</button>
        </div>
      </div>
    </div>

    <div class="vsButton">
      <h1 class="vsText">vs</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="higher.js"></script>
  </body>
</html>
