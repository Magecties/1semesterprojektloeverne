<!DOCTYPE html>
<html>
<head>
    <title>Header with Menu and Button</title>
</head>
<body>
    <header style="background-color: #f3f3f3; padding: 20px; text-align: center;">
        <!-- Logo on the left -->
        <img src="path_to_your_logo.jpg" alt="Logo" style="float: left; height: 50px; margin-left: 20px;">

        <!-- Button on the right -->
        <button style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; float: right; margin-right: 20px;">
            Spil
        </button>

        <!-- Navigation Menu -->
        <nav style="display: inline-block; margin-left: 20px;">
            <ul style="list-style: none; padding: 0;">
                <li style="display: inline; margin-right: 20px;">
                    <a href="#" style="text-decoration: none; color: #333;">Forside</a>
                </li>
                <li style="display: inline; margin-right: 20px;">
                    <a href="#" style="text-decoration: none; color: #333;">Visualisering</a>
                </li>
                <li style="display: inline; margin-right: 20px;">
                    <a href="#" style="text-decoration: none; color: #333;">Om os</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
